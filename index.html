<!DOCTYPE html>

    <h1>Джерри (лаба №1)</h1>

      <Scene>  
 <Viewpoint position='0 0 30'></Viewpoint>
 
      <shape> 
        <! -- голова-->

<transform translation="0 -1.9 0" scale='1.6 1 1.5'>

      <transform translation="0 -1.9 2.1" scale='1.2 1.2 1'>

           <Appearance>
           <Material diffuseColor="black"></Material>

<transform translation="0 -6 0" scale='1 1.5 1'>

<transform translation="0 -7 -0.4" scale='1 1 1'>

<transform translation="0.6,0,1.7" scale= "0.9 1.2 1">

          <Appearance>
           <Material diffuseColor="white"></Material>  
         </Appearance>
            <Sphere radius="1.35" ></Sphere>
            </shape>

            <Transform translation="-1.2 1 2.5" scale="1 1 1" rotation="0 0 1 0.7" >     <!--Ресница 1 левый глаз-->  
        <Shape DEF='resnitsa'>
          <Appearance>
            <Material diffuseColor='#000000'></Material>

 <Transform translation="-1 1 2.5" scale="1 1 1" rotation="0 0 1 0.5" >     <!--Ресница 2 левый глаз-->

    <Transform translation="1 1 2.5" scale="1 1 1" rotation="0 0 1 -0.5" >

        <Transform translation="1.2 1 2.5" scale="1 1 1" rotation="0 0 1 -0.7" >

<transform translation="-0.6,0,1.7" scale= "0.9 1.2 1">

</shape>

</shape>

<transform translation="0 -1.55 2.8" rotation="1,0,0 -0.52 ">

         <Transform translation="-4.8 -6.2 0.3" scale= "2.9 1 1" rotation="0 0 1 0.5">

        <Shape DEF='palets'>

            <Material diffuseColor='#8B4513'></Material>

         <Transform translation="-4.7 -6.5 0.3" scale= "2.9 1 1" rotation="0 0 1 0.5">

 <Transform translation="1.4 -11 0.2" scale="2.5 1 1.5" rotation="0 1 0 -0.707">     <!--Лапка стопа правый-->

<Transform translation="-1.4 -11 0.2" scale="2.5 1 1.5" rotation="0 1 0 0.707">     <!--Лапка стопа левый-->
